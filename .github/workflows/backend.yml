name: Backend CI

on:
  pull_request:
    branches: [test]
  push:
    branches: [test]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build and test with Gradle
        run: ./gradlew build
